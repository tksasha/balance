{{ define "item-list" }}
  <table class="table">
    <thead>
      <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      </tr>
    </thead>

    <tbody>
      {{ range . }}
        {{ block "item-list-element" . }}
          <tr>
          <td>{{ .ID }}</td>
          <td>{{ .Name }}</td>
          <td>{{ .Age }}</td>
          </tr>
        {{ end }}
      {{ end }}
    </tbody>
  </table>
{{ end }}
