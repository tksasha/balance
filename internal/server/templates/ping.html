{{ define "init-ping-button" }}
  <button class="btn btn-primary" hx-get="/ping" hx-swap="outerHTML">
    ping {{ template "spinner" }}
  </button>
{{ end }}

{{ define "ping-button" }}
  {{ template "ping-message" }}
  {{ template "init-ping-button" }}
{{ end }}

{{ define "ping-message" }}
  <span class="text-success" id="ping-message" hx-swap-oob="true">ping sent</span>
{{ end }}
