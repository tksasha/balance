{{ define "item-list" }}
  <table class="table">
    <thead>
      <tr>
        <th class="text-center">Date</th>
        <th class="text-center">Sum</th>
        <th class="text-center">Category</th>
        <th class="text-center">Description</th>
      </tr>
    </thead>

    <tbody>
      {{ range . }}
        {{ block "item-list-element" . }}
          <tr>
            <td class="text-center">{{ .Date }}</td>
            <td class="text-end">{{ .Sum }}</td>
            <td>{{ .CategoryName }}</td>
            <td>{{ .Description }}</td>
          </tr>
        {{ end }}
      {{ end }}
    </tbody>
  </table>
{{ end }}
