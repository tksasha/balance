{{ define "init-pong-button" }}
  <button class="btn btn-success" hx-get="/pong" hx-swap="outerHTML">
    pong {{ template "spinner" }}
  </button>
{{ end }}

{{ define "pong-button" }}
  {{ template "pong-message" }}
  {{ template "init-pong-button" }}
{{ end }}

{{ define "pong-message" }}
  <span class="text-success" id="ping-message" hx-swap-oob="true">pong sent</span>
{{ end }}
